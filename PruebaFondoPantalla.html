<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de pantalla</title>
    <style>

        body {
            height: 100%;
            margin: 100px;
            background-color: #415c77
        }

        div {
            font-size: 40px;
            display: grid;
            place-items: center;
            color: #d4d4d4;
        }

        d {
            color: #569cd6;
        }

    </style>
</head>
<body>
    <div>
        <dl>
            <dt><p class="blue"><d>const</d> current {</p> 
                <dd><d>year</d>:;</dd>
                <dd><d>month</d>:;</dd>
                <dd><d>day</d>:;</dd>
                <dd><d>dayOfWeek</d>:;</dd> 
                <dd><d>hour</d>:;</dd>
                <dd><d>minute</d>:;</dd> 
                <dd><d>second</d>:;</dd>
                <dd><d>dayProgress</d>:;</dd>
            </dt>
            <dt>};</dt>
        </dl>
    </div>
    <script src="FondoPantalla.js"></script>
</body>
</html>
