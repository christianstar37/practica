<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrachito</title>
    <style>

        body {
            background-color: indigo;
        }

        div {
            display: grid;
            place-items: center;
            height: 100vh;
            position: relative;
            animation: inflar 10s infinite alternate;
        }

        p {
            background: greenyellow;
            border: 1px solid black;
            border-radius: 20px;
            padding: 5%;
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        @keyframes inflar {
            0% {
            transform: scale(1);
            }
            50% {
            transform: scale(1.3);
            }
            100% {
            transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <!--Emoji de besito &#128536;-->
    <div><p>Quiero darte un abrachito</p></div>
</body>
</html>
